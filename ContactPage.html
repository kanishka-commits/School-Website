    <script>

let heart = document.getElementById("heart");
     /*T O G G L E   H E A R T*/
    function changeHeart() {
        if (heart.classList.contains("fa fa-heart")) {
        heart.classList.remove("fa fa-heart");
        heart.classList.add("fa fa-heart-o");
        } else {
            heart.classList.remove("fa fa-heart-o");
        heart.classList.add("fa fa-heart");
        }
        }

        let navL=document.getElementById("navlinks");
        function showMenu(){
            navL.style.right = "0";
        }

        function hideMenu(){
            navL.style.right="-200px";
        }
    </script>
